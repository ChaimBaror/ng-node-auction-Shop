<ngb-carousel>
    <ng-template ngbSlide *ngFor="let item of products">
        <div class=" container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="picsum-img-wrapper">
                        <img src={{item.image}} alt="Random first slide" height="300">
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="carousel-caption">
                        <p>{{myVar}}</p>
                        <h3>{{item.nameProduct}}</h3>
                        <p>{{item.message}}</p>
                        <label>Double quick offer :</label><button class="by now badge badge-pill badge-danger"
                            (click)=addAuction(item.id,item.auction[0].price)> ${{item.auction[0].price}}
                            ADD</button>
                        <p> <sub> 12:00 PM</sub> המכירה הפומבית עומדת להתקיים ב -22 באוקטובר 2020</p>
                        <button class="by now btn btn-info" (click)=pageId(item.id)>by now</button>
                        <button class="by now btn btn-warning" (click)=pageId(item.id)>New offer</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ngb-carousel>
