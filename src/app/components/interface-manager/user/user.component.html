<ng-container *ngIf="(user$ | async) as user; else loadingUser">

    <div class="row body">
        <pre>{{ user | json }}</pre>
        <div class="card box">
                <a routerLink="/interfaceManager" routerLinkActive="active" >‚ùå</a>

            <form class="card-from" #f="ngForm" (ngSubmit)="onSubmit(f,user.id)">
                <h1 class="h3 mb-3 font-weight-normal">Edit User </h1>
                <!-- <p *ngIf="nameCtrl.invalid">Name is invalid.</p> -->
                <img src="{{user.img}}" alt="" srcset="" width="200px" height="200px">

                <div ngModelGroup="name" #nameCtrl="ngModelGroup">
                        <br> <label for="inputName" class=""> username </label>
                        <input name="username"  class="form-control" [ngModel]="user.username" minlength="2" placeholder="username" ngModel>

                        <br> <label for="inputName" class=""> firstName </label>
                        <input name="firstName"  class="form-control" [ngModel]="user.firstName" placeholder="first Name" ngModel>

                        <br> <label for="inputName" class=""> lastName </label>
                        <input name="lastName"  class="form-control" [ngModel]="user.lastName" placeholder="lastName" ngModel>

                        <br> <label for="inputName" class=""> email</label>
                        <input name="email"  class="form-control" [ngModel]="user.email" placeholder="email" ngModel>



                        <br> <label for="inputName" class=""> role</label>
                        <!-- <input name="role"  class="form-control" [ngModel]="user.role" placeholder="role" ngModel> -->
                        <select  name="role" class="form-control" [ngModel]="user.role"  ngModel>
                                <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
                            </select>


                        <br> <label for="inputName" class=""> password </label>
                        <input name="password"  class="form-control" [ngModel]="user.password" placeholder="password" ngModel>

                        <br><label for="inputName" class=""> phone </label>
                        <input name="phone"  class="form-control" [ngModel]="user.phone" placeholder=" number phone" ngModel>

                        <br><label for="inputName" class=""> img</label>
                        <input name="img"  class="form-control" [ngModel]="user.img" placeholder=" img" ngModel>


                </div>

                <button class="btn btn-lg btn-primary btn-block">edit user</button>
            </form>


        </div>
    </div>

</ng-container>

<ng-template #loadingUser>
    <app-spinner></app-spinner>
</ng-template>
